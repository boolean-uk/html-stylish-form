<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>Stylish Form</title>
   </head>
   <body>
      <div class="container">
         <main>
            <div>
               <h1>Thank you!</h1>
               <p>Your form has been submitted.</p>
            </div>
            <form>
               <div class="input-wrapper">
                  <div class="light-color-label">
                     <label for="fullname">Your Name</label>
                  </div>
                  <div class="light-color-input">
                     <input
                        type="text"
                        id="fullname"
                        name="fullname"
                        placeholder="Enter your name"
                     />
                  </div>
               </div>

               <div class="input-wrapper">
                  <div class="light-color-label">
                     <label for="email">Email</label>
                  </div>
                  <div class="light-color-input">
                     <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email address"
                     />
                  </div>
               </div>

               <div class="input-wrapper">
                  <div class="light-color-label">
                     <label for="services">Needed Services</label>
                  </div>
                  <div class="dark-color-input">
                     <select
                        name="services"
                        id="services"
                        class="selected-options"
                     >
                        <option value="">Choose Services</option>
                        <option value="front-end">Frontend Development</option>
                        <option value="backend">Backend Development</option>
                        <option value="fullstack">Fullstack Development</option>
                     </select>
                  </div>
               </div>

               <div class="input-wrapper">
                  <div class="light-color-label">
                     <label for="budget">Needed Services</label>
                  </div>
                  <div class="dark-color-input">
                     <select name="budget" id="budget" class="selected-options">
                        <option value="">Select Budget</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                     </select>
                  </div>
               </div>

               <div class="input-wrapper">
                  <div class="light-color-label">
                     <label for="textarea">Message</label>
                  </div>
                  <div class="light-color-input">
                     <textarea
                        name="textarea"
                        id="textarea"
                        cols="30"
                        rows="5"
                        placeholder="Your message here..."
                     ></textarea>
                  </div>
               </div>

               <div class="form-button">
                  <button>Submit</button>
               </div>
            </form>
         </main>
      </div>
   </body>
</html>
