<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Thankyou.html"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>Stylish form</title>
  </head>
  <body>
    <body>
      <div class="form-container">
          <h2>Hire Me!</h2>
          <form action="/Src/Thankyou.html" method="post">
              <div class="formchild">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name"  placeholder="enter your name" required>
              </div>
              <div class="formchild">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder=" enter your email" required>
              </div>
              <div class="formchild">
                <label for="email">Company Name:</label>
                <input type="text" id="name" name="name" placeholder="Company name" required>
            </div>
              <div class="formchild">
                  <label for="service">What Service you want to provide:</label>
                  <select id="service" name="service">
                      <option value="graphic-design">Graphic Design</option>
                      <option value="web-design">Web Design</option>
                      <option value="software developer">software developer</option>
                      <option value="Rresearch for interactive technology">Rresearch for interactive technology</option>
                  </select>
              </div>
              <div class="formchild">
                  <label for="budget">Select your Budget:</label>
                  <select id="budget" name="budget">
                      <option value="small">Small</option>
                      <option value="medium">Medium</option>
                      <option value="large">Large</option>
                  </select>
              </div>
              <div class="formchild">
                  <label for="message">Leave your detail message:</label>
                  <textarea id="message" name="message" rows="4" placeholder="Please Leave your message! I'll contact you back."></textarea>
              </div>
              <div class="formchild">
                  <a href="/Src/Thankyou.html" type="submit" id="submit" value="submit" class="submit-btn"> Submit</a>
              </div>
          </form>
      </div>
  </body>
  </html>
