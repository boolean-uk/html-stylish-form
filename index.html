<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Enquiries Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="enquiryForm" action="/submit" method="post">
            <h2>Say Hello!</h2>

            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="services">Needed services</label>
            <select id="services" name="services" required>
                <option value="cleaning">Cleaning</option>
                <option value="security">Security</option>
                <option value="chauffeur">Chauffeur</option>
            </select>

            <label for="budget">Budget</label>
            <select id="budget" name="budget" required>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" maxlength="500" placeholder="Enter your message here" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
