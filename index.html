<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <form class="container" method="GET" action="./submitted.html"">
      <h1>Say Hello!</h1>
      <div class="formSection">
        <label for="name">Your Name</label>
        <input type="text" placeholder="Your Name" minlength="5" maxlength="100" required>
      </div>
      <div class="formSection">
        <label for="Email">Email</label>
        <input type="email" placeholder="Your Email" required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}">
      </div>
      <div class="formSection">
        <label for="Needed Services" required>Needed Services</label>
        <select name="neededService">
          <option value="noSelection">Please choose</option>
          <option value="dateMe">Take me out (as in date)</option>
          <option value="killMe">Take me out (not on a date)</option>
          <option value="killMe">Take *<i>somebody else</i>* out (not on a date)</option>
          <option value="cheerUp">Tell me a joke</option>
          <option value="therapy">Therapy</option>
        </select>
      </div>
      <div class="formSection" required>
        <label for="Budget">Budget</label>
        <select name="budget" id="budget">
          <option value="noSelection">Select Budget</option>
          <option value="xs">0–99</option>
          <option value="s">100–999</option>
          <option value="m">1.000–9.999</option>
          <option value="l">10.000–99.999</option>
          <option value="xl">100.000–999.999</option>
        </select>
      </div>
      <div class="formSection">
        <label for="Message">Message</label>
        <textarea placeholder="Your message here…"></textarea>
      </div>
      <button>Submit →</button>
    </form>
  </body>
</html>
