<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>

    <section class="lets-go">
    <form>
      <h2>Say Hello!</h2>
      <p>Your Name</p>
      <input type="text" placeholder="Enter your name" required>
      <hr>
      <p>Email</p>
      <input type="email" placeholder="Enter your email address" name="email" required />
      <hr>
      <p>Needed Services</p>
      <div class="needed-services">
      <select class="minimal" required>
        <option value="">--Select a service--</option>
        <option value="option1">Personal Massage Therapist</option>
        <option value="option2">Web Development</option>
        <option value="option3">Lifestyle Coach</option>
      </select>
      <hr>
      <p>Budget</p>
      <select class="minimal" required>
        <option value="">--Select a service--</option>
        <option value="option1">Between $100-$500</option>
        <option value="option2">Between $500-2,000</option>
        <option value="option3">Between $2,000-10,000</option>
        <option value="option4">More than $10,000</option>
      </select>
      <hr>
      <p>Message (optional)</p>
      <input type="text" placeholder="Your message here" class="enter-message">
      <hr>
      <button type="button" href="https://www.google.com">Submit â†’</button>
    </div>
    </form>
  </section>
  </body>
</html>
