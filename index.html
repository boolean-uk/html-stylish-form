<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Stylish Form</title>
</head>

<body>


  <form action="./index2.html" id="form">
    <h1>Say Hello!</h1>


    <section class="contact-info">

      <label for="name">Your Name</label>

      <input id="name" type="text" placeholder="Enter your name" required="true">

      <label for="email">Email</label>

      <input id="email" type="email" placeholder="Enter your email address" required="true">

    </section>


    <section class="choose">

      <label for="service">Needed Services</label>
      <select name="service" id="service" required="true">
        <option value="" hidden selected>Choose Services</option>
        <option value="service_1">Service 1</option>
        <option value="service_2">Service 2</option>
        <option value="service_3">Service 3</option>
      </select>

      <label for="budget">Budget</label>
      <select name="budget" id="budget" required="true">
        <option value="" hidden selected>Select Budget</option>
        <option value="low">€1 - €100</option>
        <option value="low">€101 - €1000</option>
        <option value="low">€1001 - €10000</option>
      </select>

    </section>

    <section class="msg">
      <label for="text-area">Message</label>
      <br>
      <textarea rows="5" class="text-area" placeholder="Your message here..."></textarea>
    </section>


    <button class="submit" type="submit" form="form" value="Submit">Submit</button>

  </form>


</body>

</html>
