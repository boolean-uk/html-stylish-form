<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Stylish Form</title>
  </head>
  <body>

    <div class="container">
        <h1>Say Hello!</h1>
        <form>
          <label for="name">Your Name</label><br>
          <input type="text" id="name" name="name" value="Enter your name"> <hr>
          
          <label for="email">Email</label><br>
          <input type="text" id="email" name="email" value="Email your email address"> <hr>

          <h3>Needed services</h3>
          <select>
            <option value="front_end">Fullstack</option>
            <option value="back_end">Backend Developer</option>
            <option value="fullstack">Frontend Developer</option>
          </select> <br><br>

            <h3>Select budget</h3>
          <select>
            <option value="front_end">£3000</option>
            <option value="back_end">£1500</option>
            <option value="fullstack">£1000</option>
          </select> <br><br>

          
          <label for="message">Message:</label><br>
    <textarea rows="5" col="52" resize="none" clas="text-area" id="message" name="message">start writing your texts</textarea>
    
    <input type="submit">
        </form>
    </div>

  </body>
</html>
