<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Stylish Form</title>
</head>

<body>
  <div class="container">
    <h1>Say Hello!</h1>
    <form>
      <label class="name">Your Name</label>
      <br>
      <input class="type-name" type="text" placeholder="Enter your name" />
      <hr>
      <label class="email">Email</label>
      <br>
      <input class="type-email" type="email" placeholder="Enter your email address" />
      <hr>
      <label class="services">Needed Services</label>
      <br>
      <select class="choose-services">
        <option>Choose Services</option>
        <option value="cleaning">Cleaning</option>
        <option value="ironing">Ironing</option>
        <option value="washing">Washing</option>
      </select>
      <hr>
      <label class="budget">Budget</label>
      <br>
      <select class="select-budget">
        <option>Select Budget</option>
        <option value="10">£10</option>
        <option value="20">£20</option>
        <option value="30">£30</option>
      </select>
      <hr>
      <label class="text"> Message</label>
      <br>
      <textarea cols="30" rows="10"> Your message here... </textarea>
      <hr>
      <input class="button" type="submit" value="Submit ->"/>
    </form>
  </div>
</body>

</html>
