<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <div class="container">
      <form method="GET" action="submit.html" class="grid">
        <h1>Say Hello!</h1>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
          <!-- <span></span> -->
        </div>

        <div class="form-gtoup">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            required
          />
          <!-- <span></span> -->
        </div>

        <div class="form-group">
          <label for="services">Needed Services</label>
          <select name="services" id="services" required>
            <option value="">Choose Services</option>
            <option value="floor planning">Floor Planning</option>
            <option value="decorating">Decorating</option>
            <option value="designing">Designing</option>
            <option value="home moving">Home Moving</option>
          </select>
          <!-- <span></span> -->
        </div>

        <div class="form-group">
          <label for="budget">Budget</label>
          <select name="budget" id="budget" required>
            <option value="">Select Budget</option>
            <option value="£1,200">£1,200</option>
            <option value="£1,550">£1,550</option>
            <option value="£1,900">£1,900</option>
            <option value="£2,500">£2,500</option>
          </select>
          <!-- <span></span> -->
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="50"
            rows="7"
            placeholder="Your message here"
            minlength="10"
            required
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
