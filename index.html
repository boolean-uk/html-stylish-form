    <section class="lets-go">

      <input type="text" placeholder="Enter your email address">
      <hr>
      <p>Needed Services</p>
      <div class="needed-services">
      <select class="minimal">
        <option>--Select a service--</option>
        <option>Personal Massage Therapist</option>
        <option>Web Development</option>
        <option>Lifestyle Coach</option>
      </select>
      <hr>
      <p>Budget</p>
      <select class="minimal">
        <option>--Select a service--</option>
        <option>Between $100-$500</option>
        <option>Between $500-2,000</option>
        <option>Between $2,000-10,000</option>
        <option>More than $10,000</option>
      </select>
      <hr>
      <p>Message</p>
      <input type="text" placeholder="Your message here" class="enter-message">
      <hr>

    </div>
