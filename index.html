<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Stylish Form</title>
  </head>
  <body>
    <main>
      <form class="form__page" action="./thankyou.html">
        <h1>Say Hello!</h1>
        <div class="your__name">
          <label for="enter__name">Your Name</label>
          <input
            type="text"
            id="enter__name"
            placeholder="Enter your name"
            required
          />
          <hr />
        </div>
        <div class="your__email">
          <label for="enter__email">Email</label>
          <input
            type="email"
            id="enter__email"
            placeholder="Enter your email address"
            required
          />
          <hr />
        </div>
        <div class="needed__services">
          <label for="needed__services">Needed Services</label>
          <select name="" id="needed__services">
            <option value="Choose Services">Choose Services</option>
            <option value="">Software development</option>
            <option value="">Data Analysis</option>
            <option value="">Mechanical engineering</option>
            <option value="">sales</option>
            <option value="">Economics</option>
          </select>
          <hr />
        </div>
        <div class="your__budget">
          <label for="select__budget">Budget</label>
          <select name="" id="">
            <option value="">Select budget</option>
            <option value="">Up to £2000</option>
            <option value="">£2000k - £7000k</option>
            <option value="">above £7000k</option>
          </select>
          <hr />
        </div>
        <div class="your__message">
          <label>Message</label>
          <textarea
            placeholder="Your message here.."
            maxlength="100"
          ></textarea>
          <hr />
        </div>
        <div class="submit__button">
          <button type="submit">
            Submit <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
