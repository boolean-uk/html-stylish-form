<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>

    <div class="panel">
      <h1>Say Hello!</h1>
      <form action="thankyou.html">
        <label for="text">Your Name</label>
        <input required type="text" id= "text" placeholder="Enter your name"> 
        <hr>

        <label for="email">Email</label>
        <input required type="email" name="email" id="email" placeholder="Enter your email address">
        <hr>
        
        <label for="Needed Services">Needed Services</label>
        <select>
          <option value="renting">renting</option>
          <option value="buying">buying</option>
          <option value="selling">selling</option>
        </select>
        <hr>
  
        <label for="budget">Budget</label>
        <select>
          <option value="high">£10000+</option>
          <option value="medium">£5000+</option>
          <option value="low">£1000</option>
        </select>
        <hr>

        <label for="message">Message</label>
        <textarea required name="message" id="message" cols="auto" rows="2" placeholder="Your message here"></textarea>
        <hr>
          
        <button type="submit">Submit →</button>
      </form>
    </div>

  </body>
</html>
