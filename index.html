<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=NTR&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Stylish Form</title>
  </head>
  <body>

    <main class="background">

      <section class="form-box">
        <header>
          <h1>Say Hello!</h1>
        </header>
        <form>
          <label for="name-input">Your Name</label>
          <input id="name-input" type="text" required="true" placeholder="Enter your name" />
          <br>
          <label for="email-input">Email</label>
          <input id="email-input" type="text" required="true" placeholder="Enter your email address" />
          <br>

          <label for="services-input">Needed Services</label>
          <select id="services-input">
            <option value="" disabled selected>Choose Services</option>
            <option value="ambulance">Ambulance</option>
            <option value="police">Police</option>
            <option value="fire-service">Fire Service</option>
          </select>
    
          <br>
          <label for="message-input">Message</label>
          <textarea id="message-input" placeholder="Your message here" rows="5" cols="52" resize="none" class="text-area"></textarea>
          <br>
          <br>
          <br>
          <br>
          <input class="sub-btn" type="submit" />
    
        </form>
      </section>








    </main>

  </body>
</html>
