<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <section class="grid">
      
      <form class="form">
        <h1>Say Hello!</h1>
        <br/>
        <!-- name -->
        <label>Your Name
          <br>
        <input type="text" placeholder="Enter your name" required>
          
      </label>
        <br/>
        <hr/>
        <br/>
        <!-- email -->
        <label>Email
          <br>
          <input type="email" placeholder="Enter your email address" required>
          <br/>
          <hr/>
          <br/>
        </label>
      
        <!-- needed service - select -->
        <label>Needed Service
          <br>
          <select name="service" required>
            <option value="none">Choose Services</option>
            <option value="treeStuff">Gardening</option>
            <option value="dogW">Dog wash</option>
            <option value="brickC">Brick cleaning</option>
          </select>
          <br/>
          <hr/>
          <br/>
        </label>
        
        <!-- budget - select -->
        <label>Budget Select
          <br>
          <select name="budget">
            <option value="none">Select Budget</option>
            <option value="25">£25</option>
            <option value="50">£50</option>
            <option value="100">£100</option>
          </select>
          <br/>
          <hr/>
          <br/>
        </label>
       
        <!-- message - textarea-->
        <label>Message
          <br>
          <textarea placeholder="Write your message here" name="message" rows="5" maxlength="200"></textarea>
        </label>
        <br/>
        <hr/>
        <br/>
        <!-- namesubmit button -->
        <button>Submit2</button>
      </form>
    </section>
  </body>
</html>
