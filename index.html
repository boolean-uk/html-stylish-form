<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <form method="GET" action="thankyou.html" >
    <body>
      <div class="form-container">
        <h1>Say Hello!</h1>
        <div class="input-fields">
          <div class="input-field">
            <label>Your Name</label>
              <input type="text" class="input" placeholder="Enter your name" name="name" required />
          </div>
          <div class="input-field">
            <label>Email</label>
              <input type="email" class="input" placeholder="Enter your email address" name="email" required />
          </div>
          <div class="input-field">
            <label>Needed Services</label>
              <select name="services" required>
                <option value="">Choose Services</option>
                <option value="Web Design">Web Design</option>
                <option value="Web Development">Web Development</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="App Development">App Development</option>
              </select>
          </div>
          <div class="input-field">
            <label>Budget</label>
              <select name="budget" required>
                <option value="">Select Budget</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="3000">3000</option>
                <option value="4000">4000</option>
              </select>
          </div>
          <div class="input-field">
            <label>Message</label>
              <textarea placeholder="Your message here..."></textarea>
          </div>
          <div class="submit">
            <button type="submit">Submit ðŸ ®</button>
        </div>
      </div>
    </body>
  </form>
</html>
