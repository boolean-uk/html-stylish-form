<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Stylish Form</title>
</head>

<body>
  <div>
    <h1>Say Hello!</h1>
    <p>
    <form action="./submit.html" method="get">
      <span>Your Name</span> <br>

      <input type="text" name="name" placeholder="Enter your name" required>
      <hr>


      <span>Email</span> <br>
      <input type="email" name="email" placeholder="Enter your email address">
      <hr>

      <span>Needed Services</span> <br>
      <select name="services">
        <option>Choose Services</option>
        <option>Babysitting</option>
        <option>Gardening</option>
      </select>
      <img src="./arrow.svg" width="10" class="img1">
      <hr>

      <span>Budget</span><br>
      <select name="budget">
        <option>Select Budget </option>
        <option>100</option>
        <option>200</option>
      </select>
      <img src="./arrow.svg" width="10" class="img2">
      <hr>

      <span>Message</span><br>
      <textarea name="message" cols="40" rows="5" placeholder="Your message here..."></textarea>
      <hr>
      <button>Submit âž¡</button>
    </form>

    </p>
  </div>

</body>

</html>
