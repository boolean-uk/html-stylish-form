<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <!-- Build a form for customer enquires
    Replicate this form the closest you can
The form should sit in the middle of the page
Add validation to it -->

    <form>
      <!-- Say Hello! Title -->
      <div class="Say-Hello"><h1>Say Hello!</h1></div>
      <br />

      <!-- Username -->
      <div class="main-section">
        <label class="Your-Name"
          >Your Name
          <br />
          <br />
          <div class="enter-your-name">
            <input placeholder="Enter your name" required />
          </div>
        </label>
        <br />
        <hr />
        <!-- Email -->
        <br />

        <label class="Your-Email"
          >Email
          <div class="enter-your-email-address">
            <br />

            <input placeholder="Enter your email address" required />
          </div>
        </label>
        <br />
        <hr />
        <br />

        <!-- Services Needed -->
        <label class="select-option1"
          >Services Needed
          <br />
          <br />
          <select class="select-service">
            <option>Choose Services</option>
            <option>Plumbing</option>
            <option>Electrical and Lighting</option>
            <option>Air Conditioning</option>
            <option>Pest Control</option>
            <option>Gardening</option>
          </select>
          <img class="icon-arrow" src="./Assets/sort-arrows-icon (1).svg" />
        </label>

        <br />
        <br />
        <hr />
        <!--Budget-->
        <br />
        <label class="select-option2"
          >Budget
          <br />
          <br />
          <select class="select-budget-for-services">
            <option>Select Budget</option>
          </select>

          <img class="icon-arrow" src="./Assets/sort-arrows-icon (1).svg" />
        </label>
        <br />
        <!-- Your message -->
        <br />
        <hr />
        <br />
        <label class="message"
          >Message
          <br />
          <br />
          <textarea
            minlength="20"
            maxlength="500"
            class="Your-Message"
            cols="45  "
            rows="7"
          >
Your message here...</textarea
          >
        </label>
        <br />
        <hr />

        <!-- Submit Button -->
        <br />

        <input type="submit" name="submit" value="Submit &#8594;" id="submit" />
      </div>
    </form>
  </body>
</html>
