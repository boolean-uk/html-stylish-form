<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <main>
      <h1>Say Hello!</h1>

      <form action="./thankyou.html">
        <section>
          <label for="name-input">Your Name</label>
          <input
            type="text"
            id="name-input"
            placeholder="Enter your name"
            required
          />
        </section>

        <section>
          <label for="email-input">Email</label>
          <input
            type="email"
            id="email-input"
            placeholder="Enter your email address"
            required
          />
        </section>

        <section>
          <label for="services-input">Needed Services</label>
          <select name="services-input" id="services-input">
            <option value="choose-services">Choose Services</option>
            <option value="service-1">Service 1</option>
            <option value="service-2">Service 2</option>
            <option value="service-3">Service 3</option>
            <option value="service-4">Service 4</option>
          </select>
        </section>

        <section>
          <label for="budget-input">Budget</label>
          <select name="budget-input" id="budget-input">
            <option value="select-budget">Select Budget</option>
            <option value="budget-1">budget 1</option>
            <option value="budget-2">budget 2</option>
            <option value="budget-3">budget 3</option>
            <option value="budget-4">budget 4</option>
          </select>
        </section>

        <section>
          <label for="message-input">Message</label>
          <textarea
            name="message-input"
            id=""
            cols="30"
            rows="10"
            placeholder="Your message here..."
          ></textarea>
        </section>

        <input type="submit" id="submit-button" value="Submit" />
      </form>
    </main>
  </body>
</html>
